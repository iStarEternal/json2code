<div class="b-container">

  <div class="page">


      <div class="input-area">
        <div class="class-name-area">
          <div class="class-name">类名</div>
          <input [value]="className" (input)="onClassNameChanged($event)"/>
        </div>
        <div class="json-input-area">
          <div class="title">JSON</div>
          <ace theme="github" mode="ace/mode/json5" [(value)]="fromJson" (valueChange)="onValueChange()"></ace>
        </div>

      </div>
      <div class="code-area">
        <ace theme="github" [(value)]="toCode" [contentEditable]="false"></ace>
      </div>
  </div>
</div>
